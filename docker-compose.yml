version: '2'
services:
    formbot:
        container_name: formbot
        build:
            context: .
            dockerfile: Dockerfile
        image: formbot:latest
        volumes:
            - .:/app
        stdin_open: true
        tty: true
        depends_on:
            - mongodb
    mongodb:
        container_name: mongodb
        image: mongo:latest
        volumes: 
            - ./data:/data/db
        expose:
            - "27017"
